[build]
  command = "npm run build"
  # publish is handled by @netlify/plugin-nextjs

[build.environment]
  NODE_VERSION = "20"
  NETLIFY_USE_YARN = "false"

# Asset caching headers
[[headers]]
  for = "/Smart_Bot.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/Smart_icon.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

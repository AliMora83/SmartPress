[build]
  command = "npm run build"
  # publish = ".next"  <-- Removed per guidelines for @netlify/plugin-nextjs

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# Redirects for Next.js routing -> Removed catch-all redirect to allow Next.js App Router to handle routing

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/Smart_Bot.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/Smart_icon.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
